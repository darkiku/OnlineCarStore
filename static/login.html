<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Car Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="container">
        <div class="header-content">
            <h1>Car Store</h1>
        </div>
    </div>
</header>

<main class="container">
    <div class="auth-container">
        <h2>Login</h2>
        <div id="error-message" class="error-message" style="display: none;"></div>
        <form id="login-form" class="auth-form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required placeholder="Enter your username" autocomplete="username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="Enter your password" autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary btn-large" style="width: 100%;">Login</button>
        </form>
        <div class="auth-links">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
            <p><a href="index.html">Back to Home</a></p>
        </div>
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; 2024 Car Store. All rights reserved.</p>
    </div>
</footer>

<script>
    const API_URL = 'http://localhost:3000/api';

    // Проверяем, не залогинен ли уже пользователь
    window.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('token');
        if (token) {
            console.log('User already logged in, redirecting...');
            window.location.replace('index.html');
            return;
        }
    });

    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        // Скрываем предыдущие ошибки
        errorMessage.style.display = 'none';
        errorMessage.textContent = '';

        console.log('Attempting login for user:', username);

        try {
            const response = await fetch(`${API_URL}/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            console.log('Response status:', response.status);

            if (response.ok) {
                const data = await response.json();
                console.log('Login successful');

                // Сохраняем данные в localStorage
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                console.log('Token and user saved to localStorage');

                // Используем replace вместо href для избежания возможности вернуться назад
                window.location.replace('index.html');
            } else {
                const errorText = await response.text();
                console.error('Login failed:', errorText);
                errorMessage.textContent = errorText || 'Login failed. Please try again.';
                errorMessage.style.display = 'block';
            }
        } catch (error) {
            console.error('Login error:', error);
            errorMessage.textContent = 'Connection error. Please make sure the server is running.';
            errorMessage.style.display = 'block';
        }
    });
</script>
</body>
</html>
