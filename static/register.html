<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Car Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="container">
        <div class="header-content">
            <h1>Car Store</h1>
        </div>
    </div>
</header>

<main class="container">
    <div class="auth-container">
        <h2>Register</h2>
        <div id="error-message" class="error-message" style="display: none;"></div>
        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label>Username *</label>
                <input type="text" id="username" required placeholder="Choose a username" autocomplete="username">
            </div>
            <div class="form-group">
                <label>Email *</label>
                <input type="email" id="email" required placeholder="Enter your email" autocomplete="email">
            </div>
            <div class="form-group">
                <label>Password * (min 6 characters)</label>
                <input type="password" id="password" required minlength="6" placeholder="Choose a password" autocomplete="new-password">
            </div>
            <div class="form-group">
                <label>Confirm Password *</label>
                <input type="password" id="confirm-password" required minlength="6" placeholder="Confirm your password" autocomplete="new-password">
            </div>
            <button type="submit" class="btn btn-success btn-large" style="width: 100%;">Register</button>
        </form>
        <div class="auth-links">
            <p>Already have an account? <a href="login.html">Login here</a></p>
            <p><a href="index.html">Back to Home</a></p>
        </div>
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; 2024 Car Store. All rights reserved.</p>
    </div>
</footer>

<script>
    const API_URL = 'http://localhost:3000/api';

    // Проверяем, не залогинен ли уже пользователь
    window.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('token');
        if (token) {
            console.log('User already logged in, redirecting...');
            window.location.replace('index.html');
            return;
        }
    });

    document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const errorMessage = document.getElementById('error-message');

        // Скрываем предыдущие ошибки
        errorMessage.style.display = 'none';
        errorMessage.textContent = '';

        // Проверка совпадения паролей
        if (password !== confirmPassword) {
            errorMessage.textContent = 'Passwords do not match!';
            errorMessage.style.display = 'block';
            return;
        }

        // Проверка длины пароля
        if (password.length < 6) {
            errorMessage.textContent = 'Password must be at least 6 characters!';
            errorMessage.style.display = 'block';
            return;
        }

        console.log('Attempting registration for user:', username);

        try {
            const response = await fetch(`${API_URL}/auth/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password,
                    first_name: '',
                    last_name: '',
                    phone: ''
                })
            });

            console.log('Response status:', response.status);

            if (response.ok) {
                const data = await response.json();
                console.log('Registration successful');

                // Сохраняем токен и пользователя сразу после регистрации
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                console.log('Token and user saved to localStorage');

                // Перенаправляем сразу на главную страницу
                window.location.replace('index.html');
            } else {
                const errorText = await response.text();
                console.error('Registration failed:', errorText);
                errorMessage.textContent = errorText || 'Registration failed. Please try again.';
                errorMessage.style.display = 'block';
            }
        } catch (error) {
            console.error('Registration error:', error);
            errorMessage.textContent = 'Connection error. Please make sure the server is running.';
            errorMessage.style.display = 'block';
        }
    });
</script>
</body>
</html>
