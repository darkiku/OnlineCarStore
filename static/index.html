<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Store - Интернет-магазин автомобилей</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="container">
        <h1>Car Store</h1>
        <nav>
            <button id="catalog-btn" class="nav-btn active">Каталог</button>
            <button id="garage-btn" class="nav-btn">
                Мой гараж <span id="garage-count" class="badge">0</span>
            </button>
            <button id="add-car-btn" class="nav-btn">+ Добавить авто</button>
        </nav>
    </div>
</header>

<main class="container">
    <!-- Страница каталога -->
    <div id="catalog-page" class="page active">
        <div class="filters">
            <h2>Фильтры</h2>
            <div class="filter-group">
                <label>Марка</label>
                <select id="filter-make">
                    <option value="">Все марки</option>
                    <option value="Toyota">Toyota</option>
                    <option value="BMW">BMW</option>
                    <option value="Mercedes">Mercedes</option>
                    <option value="Audi">Audi</option>
                    <option value="Volkswagen">Volkswagen</option>
                    <option value="Honda">Honda</option>
                    <option value="Ford">Ford</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Тип кузова</label>
                <select id="filter-body">
                    <option value="">Все типы</option>
                    <option value="Седан">Седан</option>
                    <option value="Хэтчбек">Хэтчбек</option>
                    <option value="Внедорожник">Внедорожник</option>
                    <option value="Купе">Купе</option>
                    <option value="Универсал">Универсал</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Тип топлива</label>
                <select id="filter-fuel">
                    <option value="">Все типы</option>
                    <option value="Бензин">Бензин</option>
                    <option value="Дизель">Дизель</option>
                    <option value="Электро">Электро</option>
                    <option value="Гибрид">Гибрид</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Коробка передач</label>
                <select id="filter-transmission">
                    <option value="">Все типы</option>
                    <option value="Автомат">Автомат</option>
                    <option value="Механика">Механика</option>
                    <option value="Робот">Робот</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Цена от</label>
                <input type="number" id="filter-price-min" placeholder="0">
            </div>

            <div class="filter-group">
                <label>Цена до</label>
                <input type="number" id="filter-price-max" placeholder="10000000">
            </div>

            <button id="apply-filters" class="btn btn-primary">Применить фильтры</button>
            <button id="reset-filters" class="btn btn-secondary">Сбросить</button>
        </div>

        <div class="cars-container">
            <h2>Доступные автомобили</h2>
            <div id="cars-list" class="cars-grid"></div>
        </div>
    </div>

    <!-- Страница гаража -->
    <div id="garage-page" class="page">
        <h2>Мой гараж - Сравнение автомобилей</h2>
        <div id="garage-empty" class="empty-state">
            <p>Ваш гараж пуст. Добавьте автомобили из каталога для сравнения.</p>
        </div>
        <div id="garage-compare" class="compare-container" style="display: none;">
            <div id="garage-cars" class="compare-grid"></div>
        </div>
    </div>

    <!-- Страница добавления авто -->
    <div id="add-car-page" class="page">
        <h2>Добавить новый автомобиль</h2>
        <form id="add-car-form" class="car-form">
            <div class="form-row">
                <div class="form-group">
                    <label>Марка *</label>
                    <input type="text" name="make" required>
                </div>
                <div class="form-group">
                    <label>Модель *</label>
                    <input type="text" name="model" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Год *</label>
                    <input type="number" name="year" min="1900" max="2026" required>
                </div>
                <div class="form-group">
                    <label>Цена * (₸)</label>
                    <input type="number" name="price" min="0" step="1000" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Пробег (км)</label>
                    <input type="number" name="mileage" min="0">
                </div>
                <div class="form-group">
                    <label>Мощность (л.с.)</label>
                    <input type="number" name="horsepower" min="0">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Объем двигателя (л)</label>
                    <input type="number" name="engine_size" step="0.1" min="0">
                </div>
                <div class="form-group">
                    <label>Цвет</label>
                    <input type="text" name="color">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Тип кузова</label>
                    <select name="body_type">
                        <option value="Седан">Седан</option>
                        <option value="Хэтчбек">Хэтчбек</option>
                        <option value="Внедорожник">Внедорожник</option>
                        <option value="Купе">Купе</option>
                        <option value="Универсал">Универсал</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Тип топлива</label>
                    <select name="fuel_type">
                        <option value="Бензин">Бензин</option>
                        <option value="Дизель">Дизель</option>
                        <option value="Электро">Электро</option>
                        <option value="Гибрид">Гибрид</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Коробка передач</label>
                    <select name="transmission">
                        <option value="Автомат">Автомат</option>
                        <option value="Механика">Механика</option>
                        <option value="Робот">Робот</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>URL изображения</label>
                    <input type="url" name="image_url" placeholder="https://...">
                </div>
            </div>

            <div class="form-group">
                <label>Описание</label>
                <textarea name="description" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Добавить автомобиль</button>
        </form>
    </div>
</main>

<script src="app.js"></script>
</body>
</html>
