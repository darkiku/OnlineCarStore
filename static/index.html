<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Store - Online Car Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="container">
        <div class="header-content">
            <h1>Car Store</h1>
            <div id="auth-container" class="auth-buttons">
                <!-- Auth buttons will be inserted via JavaScript -->
            </div>
        </div>
        <nav>
            <button id="catalog-btn" class="nav-btn active">Catalog</button>
            <button id="garage-btn" class="nav-btn">
                My Garage <span id="garage-count" class="badge">0</span>
            </button>
            <button id="favorites-btn" class="nav-btn">
                Favorites <span id="favorites-count" class="badge">0</span>
            </button>
            <button id="add-car-btn" class="nav-btn">Add Car</button>
        </nav>
    </div>
</header>

<main class="container">
    <!-- Catalog Page -->
    <div id="catalog-page" class="page active">
        <div class="filters">
            <h2>Filters</h2>
            <div class="filter-group">
                <label>Make</label>
                <select id="filter-make">
                    <option value="">All Makes</option>
                    <option value="Toyota">Toyota</option>
                    <option value="BMW">BMW</option>
                    <option value="Mercedes">Mercedes</option>
                    <option value="Audi">Audi</option>
                    <option value="Volkswagen">Volkswagen</option>
                    <option value="Honda">Honda</option>
                    <option value="Ford">Ford</option>
                    <option value="Lexus">Lexus</option>
                    <option value="Nissan">Nissan</option>
                    <option value="Mazda">Mazda</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Body Type</label>
                <select id="filter-body">
                    <option value="">All Types</option>
                    <option value="Sedan">Sedan</option>
                    <option value="Hatchback">Hatchback</option>
                    <option value="SUV">SUV</option>
                    <option value="Coupe">Coupe</option>
                    <option value="Wagon">Wagon</option>
                    <option value="Crossover">Crossover</option>
                    <option value="Minivan">Minivan</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Fuel Type</label>
                <select id="filter-fuel">
                    <option value="">All Types</option>
                    <option value="Gasoline">Gasoline</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Electric">Electric</option>
                    <option value="Hybrid">Hybrid</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Transmission</label>
                <select id="filter-transmission">
                    <option value="">All Types</option>
                    <option value="Automatic">Automatic</option>
                    <option value="Manual">Manual</option>
                    <option value="Robot">Robot</option>
                    <option value="CVT">CVT</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Price From</label>
                <input type="number" id="filter-price-min" placeholder="0">
            </div>

            <div class="filter-group">
                <label>Price To</label>
                <input type="number" id="filter-price-max" placeholder="10000000">
            </div>

            <button id="apply-filters" class="btn btn-primary">Apply Filters</button>
            <button id="reset-filters" class="btn btn-secondary">Reset</button>
        </div>

        <div class="cars-container">
            <h2>Available Cars</h2>
            <div id="cars-container" class="cars-grid"></div>
        </div>
    </div>

    <!-- Garage Page -->
    <div id="garage-page" class="page">
        <h2>My Garage - Compare Cars</h2>
        <div id="garage-container" class="cars-grid"></div>
    </div>

    <!-- Favorites Page -->
    <div id="favorites-page" class="page">
        <h2>My Favorite Cars</h2>
        <div id="favorites-container" class="cars-grid"></div>
    </div>

    <!-- Add Car Page -->
    <div id="add-car-page" class="page">
        <h2>Add New Car</h2>
        <p class="form-description">Fill out the form to add a car to the catalog</p>
        <form id="add-car-form" class="car-form">
            <div class="form-row">
                <div class="form-group">
                    <label>Make *</label>
                    <input type="text" id="car-make" required placeholder="Toyota">
                </div>
                <div class="form-group">
                    <label>Model *</label>
                    <input type="text" id="car-model" required placeholder="Camry">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Year *</label>
                    <input type="number" id="car-year" min="1900" max="2026" required placeholder="2024">
                </div>
                <div class="form-group">
                    <label>Price * ($)</label>
                    <input type="number" id="car-price" min="0" step="1000" required placeholder="25000">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Mileage (km)</label>
                    <input type="number" id="car-mileage" min="0" placeholder="0">
                </div>
                <div class="form-group">
                    <label>Horsepower (hp)</label>
                    <input type="number" id="car-horsepower" min="0" placeholder="200">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Body Type *</label>
                    <select id="car-body" required>
                        <option value="">Select Type</option>
                        <option value="Sedan">Sedan</option>
                        <option value="Hatchback">Hatchback</option>
                        <option value="SUV">SUV</option>
                        <option value="Coupe">Coupe</option>
                        <option value="Wagon">Wagon</option>
                        <option value="Crossover">Crossover</option>
                        <option value="Minivan">Minivan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Fuel Type *</label>
                    <select id="car-fuel" required>
                        <option value="">Select Type</option>
                        <option value="Gasoline">Gasoline</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Electric">Electric</option>
                        <option value="Hybrid">Hybrid</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Transmission *</label>
                    <select id="car-transmission" required>
                        <option value="">Select Type</option>
                        <option value="Automatic">Automatic</option>
                        <option value="Manual">Manual</option>
                        <option value="Robot">Robot</option>
                        <option value="CVT">CVT</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Color *</label>
                    <input type="text" id="car-color" required placeholder="White">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Engine Size (L)</label>
                    <input type="number" id="car-engine" step="0.1" min="0" placeholder="2.0">
                </div>
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="url" id="car-image" placeholder="https://example.com/car.jpg">
                </div>
            </div>

            <div class="form-group full-width">
                <label>Description</label>
                <textarea id="car-description" rows="4" placeholder="Describe the car..."></textarea>
            </div>

            <button type="submit" class="btn btn-success">Add Car</button>
        </form>
    </div>
</main>

<!-- Reviews Modal -->
<div id="reviews-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('reviews-modal')">&times;</span>
        <div id="reviews-content"></div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
